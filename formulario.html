<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilo.css">
  <title>Formulario de Contacto</title>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="loader">
      <img src="me.jpg" alt="Logo" class="logo" width="100" height="100">
    </div>
  </div>
  <!-- Contenido principal -->
  <section class="box">
    <h1>Formulario de Contacto</h1>
    <form action="https://formspree.io/f/xvgobbzj" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <button type="submit">Enviar</button>
    </form>

    <li class="h2li">
      ©2024 SkyDevelopers. Todos los derechos reservados<br>
      <img src="logo.png" alt="Logo" width="20" height="20">
    </li>
    
  </section>

  

  <script>
    window.addEventListener("load", function() {
      setTimeout(function() {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".contenido").style.display = "block";
      }, 5000);
    });
  </script>
</body>
</html>
